Enabled: true
Command_Aliases:
- channel
- ch
Notify_On_Join: true
Channels:
  Global:
    Format: Global_Chat
    Bungee: false
    Log_Format: '{player}: {message}'
  Local:
    Format: Local_Chat
    Bungee: false
    Log_Format: '{player}: {message}'
    Range: 100
Compatibility:
  Multi_Event: false
  Single_Event_Format: '[{channels}] {player}: {message}'
  Cancel_Event: false
  Discord:
    Control_Incoming_Messages: false
    Deny_Unknown_Channel: true
    Format: '&8[&3Discord&8] &7{player}: &f{message}'
    Apply_Natural_Format_If_Online: false
Channel_Limits:
  Write: 1
  Read: 3
